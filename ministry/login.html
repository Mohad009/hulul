<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Login | API Hub Governance Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="p-4 bg-blue-600 rounded-full">
                        <i class="ph ph-buildings text-3xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Ministry Login</h1>
                <p class="text-gray-600">Access the API Hub as a Ministry User</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph ph-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="pl-10 block w-full rounded-md border-gray-300 border py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph ph-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="pl-10 block w-full rounded-md border-gray-300 border py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                </div>
                
                <div>
                    <a href="dashboard.html" 
                        class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Sign in
                    </a>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <a href="../admin/login.html" class="font-medium text-blue-600 hover:text-blue-500">Login as Admin</a>
            </div>
            
            <div class="mt-8 text-center">
                <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center">
                    <i class="ph ph-arrow-left mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="../scripts.js"></script>
</body>
</html>
